<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <!-- My css-->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Chine Zodiac</title>
  </head>
  <body>
    <div
      class="top-bar d-flex justify-content-between bg-primary border-bottom border-4 border-warning"
    >
      <div class="logo-img">
        <img class="card-img vh-20%" src="./img/img3.jpg" alt="Card image" />
      </div>
      <h2 class="text-center text-dark pt-2">Chinese Horoscope Calendar Calculator</h2>
      <div class="logo-img">
        <img class="card-img vh-20%" src="./img/img3.jpg" alt="Card image" />
      </div>
    </div>
    <section id="section">
      <div>
        <div class="container html-content p-4">
          <div class="input-group ms-0 mb-3 d-flex justify-content-around row">
            <div class="paraf-div">
              <p class="rounded text-center p-2 bg-white mb-3 paraf">
                Please enter a year of birth between 1900 and 2121 and press the search button.
              </p>
            </div>
            <input
              id="years-input"
              type="number"
              class="form-control me-2 bg-warning rounded col"
              placeholder="Write your year of birth.."
            />
            <button id="button" class="btn btn-primary col rounded" type="button">
              Search<i class="fas fa-search ms-3"></i>
            </button>
          </div>
        </div>
      </div>

      <div id="result-container" class="container card">
        <div id="result" class="text-center h5 text-dark rounded"></div>
      </div>
      <div class="opacity"></div>
    </section>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
